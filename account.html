
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Total Body</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.svg" alt="Total Body" class="logo-image">
                <h1>Личный кабинет</h1>
            </div>
            <a href="/" class="back-link">← Вернуться на главную</a>
        </header>

        <main>
            <section class="section">
                <h2>Мои данные</h2>
                <div class="profile-info">
                    <div class="profile-field">
                        <label>Имя:</label>
                        <span id="user-name">Загрузка...</span>
                    </div>
                    <div class="profile-field">
                        <label>Телефон:</label>
                        <span id="user-phone">Загрузка...</span>
                    </div>
                    <div class="profile-field">
                        <label>Email:</label>
                        <span id="user-email">Загрузка...</span>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2>Мои абонементы</h2>
                <div id="subscriptions" class="subscriptions-grid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </section>

            <section class="section">
                <h2>История занятий</h2>
                <div id="training-history" class="history-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>
    <script src="account.js"></script>
</body>
</html>
